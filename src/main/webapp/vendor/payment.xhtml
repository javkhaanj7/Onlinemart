<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="content">
                <div style="margin-left: 70px">
                    <h4>Payment</h4>
                    <p>Please make the payment of $10,000 and 8% tax to complete your registration</p>

                    <h:form>
                        <div class="FormContainer HorizontalFormContainer">
                            <dl>
                                <span class="error_list"></span>
                                <dt><span class="Required">*</span> Card Type</dt>
                                <dd><h:selectOneMenu id="basic" value="#{myfinanceBean.myfinance.cardType}">
                                        <f:selectItem itemLabel="VISA" itemValue="VISA" />
                                        <f:selectItem itemLabel="MASTER" itemValue="MASTER" />
                                        <f:selectItem itemLabel="AMEX" itemValue="AMEX" />
                                    </h:selectOneMenu></dd>

                                <dt><span class="Required">*</span>  Card Holder Name</dt> 
                                <dd><h:inputText id="holderName" label="holderName" value="#{myfinanceBean.myfinance.holderName}" size="25" p:placeholder="Card Holder Name" required="true"
                                                 requiredMessage="Please enter card holder name." class="Textbox Field200" >
                                        <f:validateRequired/>
                                    </h:inputText>
                                    <h:message for="holderName" class="error"/>
                                </dd>

                                <dt><span class="Required">*</span>  Card Number</dt> 

                                <dd> <h:inputText id="number" label="number" value="#{myfinanceBean.myfinance.number}" size="25" p:placeholder="Card Number" required="true"
                                                  requiredMessage="Please enter your card number." class="Textbox Field200">
                                        <f:validateRequired/>
                                    </h:inputText>
                                    <h:message for="number" class="error"/>
                                </dd>

                                <dt><span class="Required">*</span>  Card Expiry Date</dt>

                                <dd><h:inputText id="expiryDate" label="expiryDate" value="#{myfinanceBean.myfinance.expiryDate}" size="25" p:placeholder="Expiry Date" required="true"
                                                 requiredMessage="Please enter card expiry date." class="Textbox Field200">
                                        <f:convertDateTime pattern="dd/mm/yyyy" />
                                        <f:validateRequired/>
                                    </h:inputText>
                                    <h:message for="expiryDate" class="error"/>
                                </dd>
                                <dt><span class="Required">*</span>  Card Security Code</dt>

                                <dd><h:inputText id="securityCode" label="securityCode" value="#{myfinanceBean.myfinance.securityCode}" size="25" p:placeholder="Security Code" required="true"
                                                 requiredMessage="Please enter card security code." class="Textbox Field200">
                                        <f:validateRequired/>
                                    </h:inputText>
                                    <h:message for="securityCode" class="error"/>
                                </dd>
                                <dt></dt>
                                <dd>
                                    <h:commandButton action="#{myfinanceBean.makeVendorPayment}" value="Complete Registration" class="btn Small"></h:commandButton>
                                    <h:commandButton value="Cancel" action="index" immediate="true" class="btn Small" style="margin: 0 10px;"/>
                                </dd>
                            </dl>
                        </div>
                    </h:form>
                </div>
                <div class="clear"></div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
