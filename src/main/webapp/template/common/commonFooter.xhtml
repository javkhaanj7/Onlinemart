<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition>
            <div class="footer">
                <div class="inner">
                    <div class="footer-main">
                        <div class="inner">
                            <div class="footer-columns grid">
                                <div class="grid__item one-quarter">
                                    <h4>Further info</h4>
                                    <ul class="pages-menu sf-menu sf-horizontal sf-js-enabled">
                                        <li class=" ">
                                            <a href="#{request.contextPath}/about-us.xhtml">About Us</a>
                                        </li>	
                                        <li class=" ">
                                            <a href="#{request.contextPath}/contact-us.xhtml">Contact Us</a>
                                        </li>
                                    </ul></div>
                                <div class="grid__item one-quarter"><div class="Block CategoryList Panel">
                                        <h4>Categories</h4>
                                        <div class="BlockContent">
                                            <ul class="sf-menu sf-horizontal sf-js-enabled">
                                                <c:forEach var="item" items="#{category.categoryParentList}">
                                                    <li>
                                                        <h:outputLink value="#{request.contextPath}/category/content.xhtml">
                                                            <h:outputText value="#{item.name}" />
                                                            <f:param name="cat" value="#{item.categoryId}" />
                                                            <f:param name="ven" value="0" />
                                                        </h:outputLink>
                                                    </li>
                                                </c:forEach>
                                            </ul>
                                        </div>
                                    </div></div>
                                <div class="grid__item one-quarter">
                                    <div class="BrandList Moveable Panel slist" id="SideShopByBrand" style="display: ">
                                        <h4>Brands</h4>
                                        <div class="BlockContent">
                                            <ul class="treeview">
                                                <c:forEach var="item" items="#{vendorBean.vendorList}">
                                                    <li>
                                                        <h:outputLink value="#{request.contextPath}/category/content.xhtml">
                                                            <h:outputText value="#{item.vendorName}" />
                                                            <f:param name="cat" value="0" />
                                                            <f:param name="ven" value="#{item.id}" />
                                                        </h:outputLink>
                                                    </li>
                                                </c:forEach>
                                            </ul>
                                            <strong class="afterSideShopByBrand">
                                                <h:outputLink value="#{request.contextPath}/category/content.xhtml">
                                                    <h:outputText value="View all brands" />
                                                    <f:param name="cat" value="0" />
                                                    <f:param name="ven" value="-1" />
                                                </h:outputLink>
                                            </strong>
                                        </div>
                                    </div></div>
                                <div class="grid__item one-quarter"><div id="socnet" class="Block SocialConnect Moveable Panel">
                                        <h4>Connect with us</h4>
                                        <ul>
                                            <li><a href="#" class="icon-social icon-social-theme icon-facebook" title="Facebook">Facebook</a></li>
                                            <li><a href="#" class="icon-social icon-social-theme icon-twitter" title="Twitter">Twitter</a></li>
                                            <li><a href="#" class="icon-social icon-social-theme icon-googleplus" title="GooglePlus">GooglePlus</a></li>
                                            <li><a href="#" class="icon-social icon-social-theme icon-youtube" title="YouTube">YouTube</a></li>
                                            <li><a href="#" class="icon-social icon-social-theme icon-linkedin" title="LinkedIn">LinkedIn</a></li>
                                        </ul>
                                    </div></div>
                            </div>
                        </div>
                    </div>
                    <div class="footer-links">
                        <div class="inner">
                            <p>
                                <span class="footer-left">
                                    <span id="currencyPrices">All prices are in <span title="United States">USD</span>.</span> <span class="copyRight">Â© 2015</span> 
                                    <span class="pie">|</span> 
                                </span>
                                <span class="powered-by">Powered by <a rel="nofollow" href="#{request.contextPath}/about-us.xhtml">Team One</a></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
