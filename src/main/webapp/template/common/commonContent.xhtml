<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <div class="main">
                <div class="inner">
                    <div class="Left fleft">
                        <div class="CategoryList" id="SideCategoryList">
                            <h4>Categories</h4>
                            <h5>Categories</h5>
                            <div class="BlockContent">
                                <div class="" >
                                    <div class="">
                                        <ul class="sf-horizontal category-list treeview">
                                            <c:forEach var="item" items="#{category.categoryParentList}" varStatus="loop">
                                                <li><a href="#">#{item.name}</a>
                                                    <c:if test="#{category.isParentHasChild(item.categoryId)}">
                                                        <div class="hitarea expandable-hitarea">
                                                            <span href="#collapse#{loop.index}" class="nav-toggle"><i class="fa fa-chevron-down"></i></span>
                                                        </div>
                                                    </c:if>
                                                    <div id="collapse#{loop.index}">
                                                        <c:forEach var="itemChild" items="#{category.getChildCategoryList(item.categoryId)}">
                                                            
                                                            <ul>
                                                                <li><a href="#">#{itemChild.name}</a></li>
                                                            </ul>
                                                        </c:forEach>
                                                    </div>
                                                </li>
                                            </c:forEach>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="BrandList Moveable Panel slist" id="SideShopByBrand" style="display: ">
                            <h4>Brands</h4>
                            <h5>Brands</h5>
                            <div class="BlockContent" style="">
                                <ul class="treeview">
                                    <li><a href="#">Brand name 1</a></li>
                                    <li><a href="#">Brand name 2</a></li>
                                    <li><a href="#">Brand name 3</a></li>
                                    <li><a href="#">Brand name 4</a></li>
                                    <li class="last"><a href="#">View all brands</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="Block Moveable Panel" id="SideCategoryShopByPrice" style="display:none;"></div>
                    </div>
                    <div class="Content Widest" id="LayoutColumn1">
                        <div class="Block TopSellers Moveable Panel" id="SideTopSellers" style="display:">
                            <h3>Current Top Sellers</h3>
                            <div class="BlockContent">
                                <ul class="ProductList" style="position: relative; height: 801px;">
                                    
                                </ul>
                            </div>
                        </div>
                        
                        <div class="Block NewProducts Moveable Panel" id="HomeNewProducts" style="display:">
                            <h3>New Products</h3>
                            <div class="BlockContent">
                                <ul class="ProductList" style="position: relative; height: 801px;">
                                    
                                </ul>
                                <div class="clear"></div>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
