<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <div class="main">
                <div class="inner">
                    <div class="Left fleft">
                        <div class="CategoryList" id="SideCategoryList">
                            <h4>Categories</h4>
                            <h5>Categories</h5>
                            <div class="BlockContent">
                                <div class="" >
                                    <div class="">
                                        <ul class="sf-horizontal category-list treeview">
                                            <c:forEach var="item" items="#{category.categoryParentList}" varStatus="loop">
                                                <li><a href="#{request.contextPath}/category/content.xhtml?cat=#{item.categoryId}&amp;ven=0;">#{item.name}</a>
                                                    <c:if test="#{category.isParentHasChild(item.categoryId)}">
                                                        <div class="hitarea expandable-hitarea">
                                                            <span href="#collapse#{loop.index}" class="nav-toggle"><i class="fa fa-chevron-down"></i></span>
                                                        </div>
                                                    </c:if>
                                                    <div id="collapse#{loop.index}">
                                                        <c:forEach var="itemChild" items="#{category.getChildCategoryList(item.categoryId)}">
                                                            <ul>
                                                                <li><a href="#{request.contextPath}/category/content.xhtml?cat=#{itemChild.categoryId}&amp;ven=0">#{itemChild.name}</a></li>
                                                            </ul>
                                                        </c:forEach>
                                                    </div>
                                                </li>
                                            </c:forEach>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="BrandList Moveable Panel slist" id="SideShopByBrand" style="display: ">
                            <h4>Brands</h4>
                            <h5>Brands</h5>
                            <div class="BlockContent">
                                <ul class="treeview">
                                    <c:forEach var="item" items="#{vendorBean.vendorList}">
                                        <li><a href="#{request.contextPath}/category/content.xhtml?cat=0&amp;ven=#{item.id}">#{item.vendorName}</a></li>
                                    </c:forEach>
                                </ul>
                                <strong class="afterSideShopByBrand"><a href="#{request.contextPath}/category/content.xhtml?cat=0&amp;ven=-1">View all brands</a></strong>
                            </div>
                        </div>
                        <div class="Block Moveable Panel" id="SideCategoryShopByPrice" style="display:none;"></div>
                    </div>
                    <div class="Content Widest" id="LayoutColumn1">
                        <div class="Block TopSellers Moveable Panel" id="SideTopSellers" style="display:">
                            <h3>Current Top Sellers</h3>
                            <div class="BlockContent">
                                <ul class="ProductList" style="position: relative; height: 801px;">
                                    <c:forEach var="item" items="#{productBean.topSelledList}" varStatus="loop">
                                        <li style="min-height: 370px; position: absolute; left: #{loop.index % 4 == 0 ? 0 : (((loop.index) % 4) * 240)}px; top: #{loop.index / 4 >= 1 ? 390 : 0}px;">
                                            <div class="ProductImage">
                                                <a href="#{request.contextPath}/product/details.xhtml?pro=#{item.id}" style="height: 250px;">
                                                    <h:graphicImage url="/resources/img/#{item.imagePath}"/>
                                                </a>
                                            </div>
                                            <div class="ProductDetails" style="min-height: 26px;">
                                                <a href="#{request.contextPath}/product/details.xhtml?pro=#{item.id}" class="pname">#{item.name}</a>
                                            </div>
                                            <em class="p-price">$#{item.price}</em>
                                            <div class="ProductActionAdd" style="">
                                                <h:form>
                                                    <!--<a href="#" class="btn Small icon-Add To Cart" title="Add To Cart">Add To Cart</a>-->
                                                    <h:commandButton value="Add To Cart" action="#{cartBean.saveItemToOrder(item)}" class="btn Small icon-Add To Cart" title="Add To Cart"/>
                                                    Total: <h:outputText id="total" value="#{cartBean.quantityToOrder}" />
                                                </h:form>
                                            </div>
                                        </li>
                                    </c:forEach>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="Block NewProducts Moveable Panel" id="HomeNewProducts" style="display:">
                            <h3>New Products</h3>
                            <div class="BlockContent">
                                <ul class="ProductList" style="position: relative; height: 801px;">
                                    <c:forEach var="item" items="#{productBean.newProductList}" varStatus="loop">
                                        <li style="min-height: 370px; position: absolute; left: #{loop.index % 4 == 0 ? 0 : (((loop.index) % 4) * 240)}px; top: #{loop.index / 4 >= 1 ? 390 : 0}px;">
                                            <div class="ProductImage">
                                                <a href="#{request.contextPath}/product/details.xhtml?pro=#{item.id}" style="height: 250px;">
                                                    <h:graphicImage url="/resources/img/#{item.imagePath}"/>
                                                </a>
                                            </div>
                                            <div class="ProductDetails" style="min-height: 26px;">
                                                <a href="#{request.contextPath}/product/details.xhtml?pro=#{item.id}" class="pname">#{item.name}</a>
                                            </div>
                                            <em class="p-price">$#{item.price}</em>
                                            <div class="ProductActionAdd" style="">
                                                <a href="#" class="btn Small icon-Add To Cart" title="Add To Cart">Add To Cart</a>
                                            </div>
                                        </li>
                                    </c:forEach>
                                </ul>
                                <div class="clear"></div>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
