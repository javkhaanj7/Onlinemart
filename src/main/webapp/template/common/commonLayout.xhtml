<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:insert name="metadata">
    </ui:insert>
    
    <h:head>
        <title>Onlinemart</title>
        <meta charset="UTF-8"/>
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <h:outputStylesheet name="flexslider.css" library="css" />
        <h:outputStylesheet name="grid.css" library="css" />
        <h:outputStylesheet name="responsive.css" library="css" />
        <h:outputStylesheet name="slide-show.css" library="css" />
        <h:outputStylesheet name="social.css" library="css" />
        <h:outputStylesheet name="styles.css" library="css" />
        <h:outputStylesheet name="theme.css" library="css" />
        <h:outputStylesheet name="menu.css" library="css" />
        <h:outputStylesheet name="custom.css" library="css" />
        <h:outputStylesheet name="jquery.zoomie.css" library="css" />

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <h:outputScript library="javascript" name="jquery.zoomie.js" />
        <h:outputScript library="javascript" name="jquery.noty.packaged.min.js" />

        <script>
            // noty
            function notify(text) {
                var n = noty({
                    text        : text,
                    type        : 'success',
                    dismissQueue: true,
                    layout      : 'bottomRight',
                    theme       : 'relax'
                });
            }
            
            $(document).ready(function () {
                $('.nav-toggle').click(function () {
                    //get collapse content selector
                    var collapse_content_selector = $(this).attr('href');

                    //make the collapse content to be shown or hide
                    var toggle_switch = $(this);
                    $(collapse_content_selector).toggle(function () {
                        if ($(this).css('display') == 'none') {
                            toggle_switch.empty();
                            toggle_switch.append('<i class="fa fa-chevron-up"></i>');
                        } else {
                            toggle_switch.empty();
                            toggle_switch.append('<i class="fa fa-chevron-down"></i>');
                        }
                    });
                });
                
                <c:if test="${cartBean.success}">
                    notify('You successfully added this product to shopping cart.');
                    ${cartBean.setSuccess(false)}
                </c:if>
            });
        </script>

    </h:head>

    <h:body>
        <div class="page">

            <ui:insert name="header" >
                <ui:include src="/template/common/commonHeader.xhtml" />
            </ui:insert>

            <ui:insert name="content" >
                <ui:include src="/template/common/commonContent.xhtml" />
            </ui:insert>

            <ui:insert name="footer" >
                <ui:include src="/template/common/commonFooter.xhtml" />
            </ui:insert>

        </div>

    </h:body>

</html>
