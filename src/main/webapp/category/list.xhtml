<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>

        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">
                <div style="margin-left: 70px">
                    <h4>Category control</h4>
                    <p style="margin-left: 30px"><a href="#{request.contextPath}/category/new.xhtml">New category</a></p>
                    <h:dataTable style="margin-left: 30px" value="#{category.categoryList}" var="cat">
                        <h:column>
                            <f:facet name="header">No</f:facet>
                            #{category.categoryList.rowIndex + 1}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{cat.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Parent</f:facet>
                            #{cat.parentName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{cat.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:link value="Edit" outcome="edit" >
                                <f:param name="id" value="#{cat.id}" />
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            Delete
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
