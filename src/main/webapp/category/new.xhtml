<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>

        <ui:composition template="/template/common/commonLayout.xhtml">

            <ui:define name="content">
                <div style="margin-left: 70px">
                    <h4>New category</h4>
                    <p style="margin-left: 30px"><a href="#{request.contextPath}/category/list.xhtml">Show all category</a></p>
                    <h:form>
                        <h:messages style="color:red;margin:8px;" />
                        <div class="FormContainer HorizontalFormContainer">
                            <dl>
                                <dt><span class="Required">*</span>&nbsp; Name</dt>
                                <dd>
                                    <h:inputText id="cat_name" class="Textbox Field200" 
                                                 label="Name" value="#{category.category.name}" required="true">
                                        <f:validateLength minimum="1" maximum="250" />
                                    </h:inputText>
                                </dd>

                                <dt>&nbsp;&nbsp; Parent category</dt>
                                <dd>
                                    <h:selectOneMenu value="#{category.category.parentId}">
                                        <f:selectItem itemLabel="---" itemValue="#{null}" />
                                        <f:selectItems value="#{category.categoryList}" var="cat"
                                                       itemLabel="#{cat.name}" itemValue="#{cat.categoryId}" />
                                    </h:selectOneMenu>
                                </dd>
                                <dt>&nbsp; Description</dt>
                                <dd>
                                    <h:inputTextarea id="description" rows="5" cols="50" value="#{category.category.description}"></h:inputTextarea>
                                </dd>
                        
                                <dt></dt>
                                <dd>
                                    <p class="Submit">
                                        <h:commandButton value="Create" action="#{category.create}" class="btn Small" />
                                    </p>
                                </dd>
                            </dl>
                        </div>
                    </h:form>
                </div>
                <div class="clear"></div>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
