    <script type="text/javascript">
        function rend() {

            console.log(month);

            var options = createOption(month, amounts, quantities, categories);

        function createOption(months, amounts, quantities, categories) {
            var options = {
                chart: {
                    renderTo: 'container',
                    zoomType: 'xy'
                },
                title: {
                    text: 'Main Report'
                },
                subtitle: {
                    text: ''
                },
                xAxis: [{
//                            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
//                                'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                        categories: months
                    }],
                yAxis: [{// Primary yAxis
                        labels: {
                            formatter: function () {
                                return this.value;
                            },
                            style: {
                                color: '#62C15B'
                            }
                        },
                        title: {
                            text: 'Sold Quantity',
                            style: {
                                color: '#62C15B'
                            }
                        }
                    }, {// Secondary yAxis
                        title: {
                            text: 'Amount',
                            style: {
                                color: '#4572A7'
                            }
                        },
                        labels: {
                            formatter: function () {
                                return '$' + this.value;
                            },
                            style: {
                                color: '#4572A7'
                            }
                        },
                        opposite: true
                    }],
                tooltip: {
                    formatter: function () {
                        return '' +
//                                this.x + ': ' +
                                (this.series.name == 'Amount' ? '$' : '') +
                                this.y;
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'left',
                    x: 120,
                    verticalAlign: 'top',
                    y: 100,
                    floating: true,
                    backgroundColor: '#FFFFFF'
                },
                series: [{
                        name: 'Amount',
                        color: '#4572A7',
                        type: 'column',
                        yAxis: 1,
                        data: amounts
//                            [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]

                    }, {
                        name: 'Quantity',
                        color: '#89A54E',
                        type: 'spline',
                        data: quantities
//                                [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                    }]
            }
            return options
        }
        ;

    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">            
            <ui:define name="content">    

                <div class="main">
                    <div style="margin-left: 70px">
                        <h4>Main</h4>                    
                        <h:form id="i">                            
                            <h:inputText id="startdate" class="zs" size="40" value="#{reportBean.startDate}" required="true"/>
                            <h:inputText id="enddate" class="ze" size="40" value="#{reportBean.endDate}" required="true"/>

                    </div>
                </div>

    <script type="text/javascript">
                                $(document).ready(function () {
                                    ByMonth();
                                    $('.zs').css("width","auto");
                                    $('.ze').css("width","auto");
                                    if (#{reportBean.months} != []) {
                                        rend();
                                    }
                                });
                                function ByMonth() {
                                    $(".zs, .ze").datepicker("destroy");
                                    if ($('.zs').val.length > 7) {
                                        $('.zs').val($('.zs').val.substring(0, 7));
                                    }
                                    if ($('.ze').val.length > 7) {
                                        $('.ze').val($('.ze').val.substring(0, 7));
                                    }
                                    //$("#startdate, #enddate").val('');
                                    $('.zs, .ze').datepicker({
                                        changeMonth: true,
                                        changeYear: true,
                                        showButtonPanel: false,
                                        dateFormat: 'yy-MM',
                                        onClose: function (dateText, inst) {
                                            var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
                                            var month = $("#ui-datepicker-div .ui-datepicker-month :selected").val();
                                            $(this).val($.datepicker.formatDate('yy-mm', new Date(year, month, 1)));
                                        }
                                    })
                                            .keypress(function (e) {
                                                switch (e.keyCode) {
                                                    case 46:  // delete
                                                    case 8:  // backspace
                                                        this.value = "";
                                                        break;
                                                    default:
                                                        e.preventDefault();
                                                        break;
                                                }
                                            });
                                    $('.zs, .ze').focus(function () {
                                        $(".ui-datepicker-calendar").hide();
                                        $("#ui-datepicker-div").position({
                                            my: "center top",
                                            at: "center bottom",
                                            of: $(this)
                                        });
                                    });
                                }
                                ;                                
    </script>
