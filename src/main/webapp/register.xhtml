<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
            <ui:define name="content">
                <h2>Create an account</h2>
                        <h:form>
                            <span class="error_list"></span>
                            <div class="form-row"> 
                                <h:inputText id="firstname" value="#{userBean.firstname}" label="firstname" p:placeholder="First name" size="75" required="true"
                                             requiredMessage="Please enter your first name.">
                                    <f:validateRequired/>
                                </h:inputText>
                                <h:message for="firstname" class="error"/>
                            </div>
                            <div class="form-row"> 
                                <h:inputText id="lastname" value="#{userBean.lastname}" label="lastname" p:placeholder="Last name" size="75" required="true"
                                             requiredMessage="Please enter your last name.">
                                    <f:validateRequired/>
                                </h:inputText>
                                <h:message for="lastname" class="error"/>
                            </div>
                            <div class="form-row"> 
                                <h:inputText id="username" value="#{userBean.username}" label="username" size="25" p:placeholder="Username" required="true"
                                             requiredMessage="Please enter your username.">
                                    <f:validateRequired/>
                                </h:inputText>
                                <h:message for="username" class="error"/>
                            </div>
                            <div class="form-row"> 
                                <h:inputText id="email" value="#{userBean.email}" label="email" p:placeholder="E-mail" size="40" required="true" 
                                             requiredMessage="Please enter your email address." validatorMessage="Invalid email format.">
                                    <f:validateRegex pattern="(^.+@\w+[.]\w+$)"/>
                                </h:inputText>
                                <h:message for="email" class="error"/>
                            </div>
                            <div class="form-row"> 
                                <h:inputText id="phone" value="#{userBean.phone}" label="phone" p:placeholder="Phone" size="50" required="true" 
                                             requiredMessage="Please enter your phone number.">
                                    <f:validateRequired/>
                                </h:inputText>
                                <h:message for="phone" class="error"/>
                            </div>
                            <div class="form-row"> 
                                <h:inputSecret id="password" value="#{userBean.password}" p:placeholder="Password" size="40" required="true" 
                                             requiredMessage="Please enter your password.">
                                    <f:validateRequired/>
                                </h:inputSecret>
                                <h:message for="password" class="error"/>
                            </div>
                            <div class="form-row">
                                <h:commandButton value="Sign up" action="#{userBean.createUser}" class="btn btn-add"/>
                                <h:commandButton value="Cancel" action="index" immediate="true" class="btn btn-add" style="margin: 0 10px;"/>
                            </div> 
                        </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
